version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Installing Python dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - echo "Build complete"
run:
  runtime-version: python311
  command: uvicorn api_server:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
