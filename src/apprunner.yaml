version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install uvicorn
    - pip3 install fastapi
  command: uvicorn api_server:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: AWS_REGION
      value: us-east-1
    - name: PYTHONPATH
      value: /app/src