    relay_conversation_history: "ENABLED"

  - name: "K_compliance_monitoring_agent"
    agent: "K_compliance_monitoring_agent"
    instructions: "Use compliance_monitoring_agent for ensuring regulatory compliance"
    relay_conversation_history: "ENABLED"

  - name: "K_sanction_list_screening_agent"
    agent: "K_sanction_list_screening_agent"
